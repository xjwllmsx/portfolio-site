<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joseph Williams</title>
</head>
<body>
    <!--Container-->
    <div id="container">


        <!--Site Navigation-->
        <nav>
            <!--Wrapper-->
            <div class="wrapper">
                <!--Left side of navigation bar-->
                <div class="nav-left">
                    <!--Logo-->
                    <img src="./resources/images/homepage/JW-logo.png">
                    <!--Text-->
                    <span>UX Designer & Web Developer</span>
                </div>
                <!--Right side of navigation bar-->
                <div class="nav-right">
                    <!--Navigation Links-->
                    <a href="#">Work</a>
                    <a href="#">About</a>
                </div>
            </div>
            <!--End of Nav Wrapper-->
        </nav>
        <!--End of Navigation-->


        <!--Main Content-->
        <main>
            <!--Wrapper-->
            <div class="wrapper">
                <!--Cards-->
                <!--1st Row-->
                <div class="card-row" id="first-row">
                    <!--Helping Hands Card-->
                    <div class="homepage-card" id="helping-hands">
                        <img src="./resources/images/homepage/homepage-card-placeholder.png" alt="Helping Hands app">
                    </div>
                    <!--Cherie Amour Card-->
                    <div class="homepage-card" id="cherie-amour">
                        <img src="./resources/images/homepage/homepage-card-placeholder.png" alt="Cherie Amour app">
                    </div>
                </div>
                <!--End of the first row-->

                <!--2nd Row-->
                <div class="card-row" id="second-row">
                    <!--Colmar Academy-->
                    <div class="homepage-card" id="colmar-academy">
                        <img src="./resources/images/homepage/homepage-card-placeholder.png" alt="Colmar Academy app">
                    </div>
                    <!--Tea Cozy-->
                    <div class="homepage-card" id="tea-cozy">
                        <img src="./resources/images/homepage/homepage-card-placeholder.png" alt="Tea Cozy app">
                    </div>
                </div>
                <!--End of the second row-->
            </div>
            <!--End of wrapper-->
        </main>
        <!--End of Main Content-->

        
    </div>
    <!--End of Container-->
</body>
</html>
